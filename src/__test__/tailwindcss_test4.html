<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
        margin-top: 20px; 
        /* 
           This margin just makes the text easier to read. 
           You can remove it if you want since it can mess with your other styles. 
        */
        }

        body::before {
        content: "";
        color: red;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 0;
        right: 0;
        }

        /* 
            This box class is purely used for explaining how the tailwindcss container break point works. 
            https://tailwindcss.com/docs/container
        */
        .box {
        background-color: lightblue;
        border: 1px solid blue;
        min-height: 25px;
        font-size: 1rem;
        }

        @media (min-width: 640px) {
        body::before {
            content: "sm";
        }
        }

        @media (min-width: 768px) {
        body::before {
            content: "md";
        }
        }

        @media (min-width: 1024px) {
        body::before {
            content: "lg";
        }
        }

        @media (min-width: 1280px) {
        body::before {
            content: "xl";
        }
        }

        @media (min-width: 1536px) {
        body::before {
            content: "2xl";
        }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:container md:mx-auto bg-gray-100 h-screen font-sans">
        <div class="text-3xl text-center">Title</div>
        <div class="flex flex-col sm:flex-row justify-around items-center">
            <div class="w-32 h-32 bg-red-100 flex justify-center items-center mb-2 sm:mb-0 hover:font-bold hover:text-6xl transition-all">A</div>
            <div class="w-32 h-32 bg-green-100 flex justify-center items-center mb-2 sm:mb-0 hover:font-bold hover:text-6xl transition-colors">B</div>
            <div class="w-32 h-32 bg-yellow-100 flex justify-center items-center mb-2 sm:mb-0 hover:font-bold hover:text-6xl transition-opacity">C</div>
            <div class="w-32 h-32 bg-indigo-100 flex justify-center items-center mb-2 sm:mb-0 hover:font-bold hover:text-6xl transition-shadow">D</div>
            <div class="w-32 h-32 bg-blue-100 flex justify-center items-center mb-2 sm:mb-0 hover:font-bold hover:text-6xl transition-transform">E</div>
        </div>

        <div class="flex flex-col">
            <input type="text" class="m-4 p-2" />
        
            <button class="bg-blue-100 rounded m-4 p-4 hover:scale-150 transition-all delay-500 duration-500">CLick Me</button>
        </div>
    </div>
</body>
</html>
