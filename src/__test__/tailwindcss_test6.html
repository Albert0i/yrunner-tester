<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
        margin-top: 20px; 
        /* 
           This margin just makes the text easier to read. 
           You can remove it if you want since it can mess with your other styles. 
        */
        }

        body::before {
        content: "";
        color: red;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 0;
        right: 0;
        }

        /* 
            This box class is purely used for explaining how the tailwindcss container break point works. 
            https://tailwindcss.com/docs/container
        */
        .box {
        background-color: lightblue;
        border: 1px solid blue;
        min-height: 25px;
        font-size: 1rem;
        }

        @media (min-width: 640px) {
        body::before {
            content: "sm";
        }
        }

        @media (min-width: 768px) {
        body::before {
            content: "md";
        }
        }

        @media (min-width: 1024px) {
        body::before {
            content: "lg";
        }
        }

        @media (min-width: 1280px) {
        body::before {
            content: "xl";
        }
        }

        @media (min-width: 1536px) {
        body::before {
            content: "2xl";
        }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen bg-gray-600 flex justify-center items-center">
        <div class="w-2/3 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gray-200 text-gray-700 text-large px-6 py-4">The title of the card here</div>

            <div class="flex px-6 py-4 justify-between items-center">
                <div class="bg-orange-600 text-xs uppercase px-2 py-1 rounded-full border border-gray-200 text-gray-200 font-bold">Under Review</div>
                <div class="text-sm">May 14, 1988</div>
            </div>

            <div class="px-6 py-4 border-t border-gray-200 ">
                <div class="border rounded-lg p-4 bg-gray-200">
                    Here is a short comment about this employee
                </div>
            </div>

            <div class="bg-gray-200 px-6 py-4">
                <div class="uppercase text-xs text-gray-600 font-bold">Employee</div>

                <div class="flex items-center pt-3">
                    <div class="bg-blue-700 w-12 h-12 flex justify-center items-center rounded-full uppercase font-bold text-white">VG</div>
                    <div class="ml-4">
                        <p class="font-bold">Victor Gonzalez</p>
                        <p class="text-sm text-gray-700 mt-1">Instructor</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
